<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <form action="./Buscardata" method="post">
    <section class="form-login">
      <h5>Iniciar Sesion En Uber</h5>
      <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" required pattern="[A-Za-z0-9]+"/>
      <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" required pattern="[A-Za-z0-9]+"
           title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40"/>
      <input class="buttons" type="submit" name="" value="Ingresar">
      <p><a href="index2.html">¿Agregar un Nuevo Usuario?</a></p>
    </section>
</form>
  </body>
</html>
